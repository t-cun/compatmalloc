name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  fmt:
    name: Rustfmt
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt
      - run: cargo fmt --all -- --check

  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      - uses: Swatinem/rust-cache@v2
        with:
          key: ${{ hashFiles('crates/**') }}
      - run: cargo clippy --workspace --all-targets --all-features -- -D warnings

  build-debug:
    name: Build (debug)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
        with:
          key: ${{ hashFiles('crates/**') }}
      - run: cargo build --workspace
      - name: Verify cdylib exists
        run: test -f target/debug/libcompatmalloc.so

  build-release:
    name: Build (release)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
        with:
          key: ${{ hashFiles('crates/**') }}
      - run: cargo build --workspace --release
      - name: Verify cdylib exists
        run: test -f target/release/libcompatmalloc.so
      - name: Upload release artifact
        uses: actions/upload-artifact@v4
        with:
          name: libcompatmalloc-release
          path: target/release/libcompatmalloc.so
          retention-days: 7

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: [fmt, clippy]
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
        with:
          key: ${{ hashFiles('crates/**') }}
      - run: cargo test --workspace
      - run: cargo test --workspace --release

  test-no-default-features:
    name: Test (no default features)
    runs-on: ubuntu-latest
    needs: [fmt, clippy]
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
        with:
          key: ${{ hashFiles('crates/**') }}
      - run: cargo test --workspace --no-default-features

  test-individual-features:
    name: Test (individual features)
    runs-on: ubuntu-latest
    needs: [fmt, clippy]
    strategy:
      matrix:
        feature:
          - quarantine
          - guard-pages
          - slot-randomization
          - canaries
          - poison-on-free
          - write-after-free-check
          - zero-on-free
          - global-allocator
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
        with:
          key: ${{ hashFiles('crates/**') }}
      - run: cargo test --workspace --no-default-features --features ${{ matrix.feature }}
