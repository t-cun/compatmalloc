name: Benchmarks

on:
  push:
    branches: [main]
  schedule:
    # Weekly on Sunday at 03:00 UTC
    - cron: "0 3 * * 0"
  workflow_dispatch:

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  bench:
    name: Run benchmarks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2

      - name: Build release library
        run: cargo build --release

      - name: Verify library exists
        run: test -f target/release/libcompatmalloc.so

      - name: Compile micro benchmark
        run: rustc -O benches/src/micro.rs -o target/release/micro

      - name: Run glibc baseline
        run: |
          ALLOCATOR_NAME=glibc ./target/release/micro 2>&1 | tee bench-glibc.txt

      - name: Run compatmalloc
        run: |
          ALLOCATOR_NAME=compatmalloc \
            LD_PRELOAD=./target/release/libcompatmalloc.so \
            ./target/release/micro 2>&1 | tee bench-compatmalloc.txt

      - name: Generate results
        run: |
          # Parse SUMMARY lines
          glibc_summary=$(grep '^SUMMARY|' bench-glibc.txt || echo "")
          compat_summary=$(grep '^SUMMARY|' bench-compatmalloc.txt || echo "")

          # Extract metrics
          parse_field() {
            echo "$1" | sed "s/.*$2=\([0-9.]*\).*/\1/"
          }

          g_lat=$(parse_field "$glibc_summary" "latency_64")
          g_t1=$(parse_field "$glibc_summary" "throughput_1t")
          g_t4=$(parse_field "$glibc_summary" "throughput_4t")

          c_lat=$(parse_field "$compat_summary" "latency_64")
          c_t1=$(parse_field "$compat_summary" "throughput_1t")
          c_t4=$(parse_field "$compat_summary" "throughput_4t")

          # Compute ratios
          if [ -n "$g_lat" ] && [ "$g_lat" != "0" ] && [ "$g_lat" != "0.0" ]; then
            lat_ratio=$(echo "scale=2; $c_lat / $g_lat" | bc 2>/dev/null || echo "?")
          else
            lat_ratio="?"
          fi
          if [ -n "$g_t1" ] && [ "$g_t1" != "0" ] && [ "$g_t1" != "0.0" ]; then
            t1_ratio=$(echo "scale=2; $c_t1 / $g_t1" | bc 2>/dev/null || echo "?")
          else
            t1_ratio="?"
          fi
          if [ -n "$g_t4" ] && [ "$g_t4" != "0" ] && [ "$g_t4" != "0.0" ]; then
            t4_ratio=$(echo "scale=2; $c_t4 / $g_t4" | bc 2>/dev/null || echo "?")
          else
            t4_ratio="?"
          fi

          timestamp=$(date -u '+%Y-%m-%d %H:%M UTC')
          commit_sha="${GITHUB_SHA:0:7}"

          # --- GitHub Step Summary ---
          cat >> "$GITHUB_STEP_SUMMARY" <<EOF
          ## Benchmark Results

          **Commit:** \`${commit_sha}\` | **Date:** ${timestamp} | **Runner:** \`$(uname -m)\`

          ### Key Metrics

          | Metric | glibc | compatmalloc | Ratio |
          |--------|------:|-------------:|------:|
          | **64B malloc+free latency** | ${g_lat} ns | ${c_lat} ns | ${lat_ratio}x |
          | **Single-thread throughput** | ${g_t1} Mops/s | ${c_t1} Mops/s | ${t1_ratio}x |
          | **4-thread throughput** | ${g_t4} Mops/s | ${c_t4} Mops/s | ${t4_ratio}x |

          <details>
          <summary>Full glibc output</summary>

          \`\`\`
          $(cat bench-glibc.txt)
          \`\`\`
          </details>

          <details>
          <summary>Full compatmalloc output</summary>

          \`\`\`
          $(cat bench-compatmalloc.txt)
          \`\`\`
          </details>
          EOF

          # --- Generated docs page ---
          mkdir -p docs/src/generated
          cat > docs/src/generated/benchmark-results.md <<EOF
          ## Latest CI Results

          > Auto-generated by CI on ${timestamp} from commit [\`${commit_sha}\`](https://github.com/t-cun/compatmalloc/commit/${GITHUB_SHA}).
          > Results are from GitHub Actions runners (shared infrastructure) and may vary between runs.

          ### Key Metrics

          | Metric | glibc | compatmalloc | Ratio |
          |--------|------:|-------------:|------:|
          | **64B malloc+free latency** | ${g_lat} ns | ${c_lat} ns | ${lat_ratio}x |
          | **Single-thread throughput** | ${g_t1} Mops/s | ${c_t1} Mops/s | ${t1_ratio}x |
          | **4-thread throughput** | ${g_t4} Mops/s | ${c_t4} Mops/s | ${t4_ratio}x |

          ### malloc/free Latency by Size (glibc)

          \`\`\`
          $(grep '  size=' bench-glibc.txt || echo "No data")
          \`\`\`

          ### malloc/free Latency by Size (compatmalloc)

          \`\`\`
          $(grep '  size=' bench-compatmalloc.txt || echo "No data")
          \`\`\`

          ### Multi-threaded Throughput (glibc)

          \`\`\`
          $(grep '  threads=' bench-glibc.txt || echo "No data")
          \`\`\`

          ### Multi-threaded Throughput (compatmalloc)

          \`\`\`
          $(grep '  threads=' bench-compatmalloc.txt || echo "No data")
          \`\`\`
          EOF

      - name: Upload benchmark output
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-results-${{ github.sha }}
          path: |
            bench-glibc.txt
            bench-compatmalloc.txt
          retention-days: 90

      - name: Commit benchmark results to docs
        if: github.ref == 'refs/heads/main'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add docs/src/generated/benchmark-results.md
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update benchmark results [skip ci]"
            git push
          fi
