[target.x86_64-unknown-linux-gnu]
# Use clang-21 as linker driver with lld-21 backend for fast linking.
# Cross-language LTO is release-only: set RUSTFLAGS="-Clinker-plugin-lto"
# for release/bench builds (CI workflows do this automatically).
# Applying -Clinker-plugin-lto globally breaks debug/test builds because
# mixed bitcode (Rust) + native ELF (C shim) causes TLS SIGSEGV.
linker = "clang-21"
rustflags = ["-Clink-arg=-fuse-ld=lld-21"]
