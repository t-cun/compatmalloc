[target.x86_64-unknown-linux-gnu]
# Cross-language LTO (optional): set these env vars when clang-21 + lld-21
# are installed to enable cross-boundary inlining of the C TLS shim:
#
#   CARGO_TARGET_X86_64_UNKNOWN_LINUX_GNU_LINKER=clang-21
#   CARGO_TARGET_X86_64_UNKNOWN_LINUX_GNU_RUSTFLAGS="-Clinker-plugin-lto -Clink-arg=-fuse-ld=lld-21"
#
# The LLVM version must match rustc's bundled LLVM exactly.
# Check with: rustc -vV | grep LLVM
